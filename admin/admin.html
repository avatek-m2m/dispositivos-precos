<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Painel de Administração - Tabela de Preços</h1>
    </header>
    <main>
        <div class="config-section">
            <h2>Configuração</h2>
            <input type="password" id="apiKey" placeholder="Sua Chave de API Secreta">
            <input type="text" id="searchInput" placeholder="Filtrar equipamentos...">
        </div>
        <div id="admin-container">
            <p>Insira sua chave de API para carregar os dados.</p>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
