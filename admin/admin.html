<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/vmacagnani/api-pre-os/raw/main/favicon.ico">
</head>
<body>
    <header>
        <h1>Painel de Administração - Tabela de Preços</h1>
    </header>
    <main>
        <div class="config-section">
            <input type="text" id="searchInput" placeholder="Filtrar equipamentos...">
            <div class="header-actions">
                <button id="reloadDataBtn" title="Recarregar dados da planilha">
                    <span class="btn-text">Recarregar</span>
                    <span class="btn-spinner"></span>
                </button>
            </div>
        </div>
        <div id="admin-container">
            <p>Carregando dados...</p>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
