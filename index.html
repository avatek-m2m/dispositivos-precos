<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatek | Equipamentos</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/vmacagnani/api-pre-os/raw/main/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Catálogo de Equipamentos</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nome, fabricante ou modelo...">
        </div>

        <div class="header-actions">
            <button id="reloadDataBtn" title="Recarregar dados da planilha">
                <span class="btn-text">Recarregar</span>
                <span class="btn-spinner"></span>
            </button>
        </div>
        
    </header>
    <main id="equipment-container">
        <div class="loader">
            <div class="spinner"></div>
            <p>Carregando equipamentos...</p>
        </div>
    </main>
    <script src="script.js"></script>

    <div id="imageModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modalImage" src="" alt="Imagem do Equipamento em tamanho grande">
        </div>
    </div>



    </div>
    <div id="specModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content spec-content">
            <span class="modal-close spec-close">&times;</span>
            <h3 id="modalSpecTitle">Especificações Técnicas</h3>
            <div id="modalSpecs">
                </div>
        </div>
    </div>
    
    
</body>
</html>
